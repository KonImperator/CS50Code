{% extends "layout.html" %}

{% block title %}
   Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in tickers %}
                    <option value='{{ stock["stock"] }}'>{{ stock["stock"] }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" style="text-align: center">
            </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
