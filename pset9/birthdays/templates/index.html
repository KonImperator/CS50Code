<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <label for="name">First name</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="month">Month</label><br>
                    <input type="number" id="month" name="month" min="1" max="12" required><br>
                    <label for="day">Day</label><br>
                    <input type="number" id="day" name="day" min="1" max="31" required><br>
                    <input type="submit" value="Submit birthday">
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Edit</th>
                            <th>Deregister</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for data in birthdays %}
                            <tr>
                            <td>{{ data["name"] }}</td>
                            <td>{{ data["month"]}}/{{data["day"]}}</td>
                            <td>
                                <!-- Adding edit functionality -->
                                <form action="/edit" method="post">
                                    <label for="name">First name</label><br>
                                    <input type="text" id="name" name="name" required><br>
                                    <label for="month">Month</label><br>
                                    <input type="number" id="month" name="month" required><br>
                                    <label for="day">Day</label><br>
                                    <input type="number" id="day" name="day" min="1" max="31" required><br>
                                    <input name="id" type="hidden" value="{{ data.id }}">
                                    <input type="submit" value="Confirm Edit">
                                </form>
                            <td>
                                <form action="/deregister" method="post">
                                    <input name="id" type="hidden" value="{{ data.id }}">
                                    <input type="submit" value="Deregister">
                                </form>
                            </td>
                            </td>
                            </tr>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
