                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button id="button1">6 people per 1 sheep</button>
                <button id="button2">3 people per 1 sheep</button>
                <button id="button3">1 person per 1 sheep</button>
                <button id="button4">1 person per 3 sheep</button>
                <button id="correct">1 person per 6 sheep</button>
                <p id="feedback1"></p>
                <script>
                    let button1 = document.getElementById("button1");
                    let button2 = document.getElementById("button2");
                    let button3 = document.getElementById("button3");
                    let button4 = document.getElementById("button4");
                    let button5 = document.getElementById("correct");
                    let buttons = [button1, button2, button3, button4, button5];
                    for (let btn of buttons){
                        btn.addEventListener("click", function(){
                    if(btn.innerText === "1 person per 6 sheep"){
                        btn.style.backgroundColor = "green";
                        document.getElementById("feedback1").innerText = "Correct"
                    alert("Correct");
                    } else {
                        btn.style.backgroundColor = "red";
                        document.getElementById("feedback1").innerText = "Incorrect"
                    alert("Incorrect");
                    }
                    });
                    }
                </script>
